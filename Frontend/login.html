<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FisCalc&trade;</title>
    <link rel="icon" href="images/fiscalc-favicon-color.png" type="image/icon_type">
    <link rel ="stylesheet" href="login.css">
</head>
<body>
    
    <header>
        <img class="icons" src="/Frontend/images/fiscalc-favicon-white.png"></img>
        <h2 class="logo">FisCalc&trade;</h2>
        <nav class ="navigation">
        <a href ="index.html">Home</a>
        <a href ="Helpcenter.html">Help Center</a>
        <a href ="FAQ.html">FAQ</a>
        <a href ="#">Contact</a>
        <button class="btnLogin-popup">Login</button>
        <button class="btnLogin-popup">Register</button>
        </nav>    
    </header>
    <div class ="wrapper">
        <div class="form-box Login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                    <div class="form-box Login">
                        <form action="#">
                            <div class="input-box">
                                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                                <input type="Password" required>
                                <label>Password</label>
                            </div>
                            <div class="remember-forgot"
                                <label><input type="checkbox">Remember Me </label>
                                <a href="#">Forgot Password ?</a>
                                </div>
                                <button type="submit" class="btn">Login</button>
                                <div class = "login-register">
                                    <p>Don't Have an account ? <a href ="#" class ="register-link">Register</a></p>
                                </div>
            </form>
    
    </div>
    <script src ="login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
